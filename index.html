<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" type="text/css" href="css/clock.css"/>
        
        <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="js/clock.js"></script>
        <script type="text/javascript" src="js/info-center.js"></script>
    </head>
    <body>
        <div class="left">
            <div id="date"></div>
            <div id="clock">
                <ul>
                    <li id="hours"></li>
                    <li id="point">:</li>
                    <li id="min"></li>
                    <!--
                        <li id="point">:</li>
                    <li id="sec"></li>
                    -->
                </ul>
            </div>
            <div class="console">
                <button id="button" item="1">Traffic Map</button>
                <button id="button" item="2">Weather</button>
                <button id="button" item="3">Calendar</button>
            </div>
        </div>
        <div class="right">
            <div class="info item1">
                <div id="traffic-map">
                    <iframe id="traffic-map-iframe" src="traffic-map.html"></iframe>
                </div>
            </div>
            <div class="info item2">
                <div id="weather">
                    <iframe id="weather-iframe" src="weather.html"></iframe>
                </div>
            </div>
            <div class="info item3">
                <p>Calendar</p>
            </div>
        </div>
    </body>
</html>
