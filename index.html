<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" type="text/css" href="css/clock.css"/>
        <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="js/clock.js"></script>
        <script type="text/javascript" src="js/info-center.js"></script>
    </head>
    <body>
        <div class="left">
            <div id="date"></div>
            <div id="clock">
                <ul>
                    <li id="hours"></li>
                    <li id="point">:</li>
                    <li id="min"></li>
                    <!--
                        <li id="point">:</li>
                    <li id="sec"></li>
                    -->
                </ul>
            </div>
            <div class="console">
                <button id="button" item="1">Traffic Map</button>
                <button id="button" item="2">Weather</button>
                <button id="button" item="3">Calendar</button>
            </div>
        </div>
        <div class="right">
            <div class="info item1">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d96374.34884340006!2d-97.67418330257499!3d30.22099175667943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1455808989369" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="info item2">
                <p>Weather</p>
            </div>
            <div class="info item3">
                <p>Calendar</p>
            </div>
        </div>
    </body>
</html>
