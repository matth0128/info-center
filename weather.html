<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/weather.css"/>
        <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/jquery.simpleWeather.min.js"></script>
        <script type="text/javascript" src="js/weather.js"></script>    
    </head>
    <body>
        <div id="weather">
            <div class="upperBox">
                <div class="upperSubBox1">
                    <div id="location">
                        <span class="data-wx" data-wx="city"></span>, <span class="data-wx" data-wx="region"></span>
                    </div><br>
                    <span class="data-wx" data-wx="currently"></span><br>
                    <span class="data-wx" data-wx="updated"></span>
                </div>
                <div class="upperSubBox2">
                    <div id="temp">
                        <span class="data-wx" data-wx="temp"></span><img src="assets/wx_icons/Degrees-Fahrenheit.svg">
                    </div>
                    <div id ="high-low-temp">
                        <span class="data-wx" data-wx="high"></span><img class="wx-icon" src="assets/wx_icons/Degrees-Fahrenheit.svg"><br>
                        <span class="data-wx" data-wx="low"></span><img src="assets/wx_icons/Degrees-Fahrenheit.svg">
                    </div>
                </div>
            </div>
            <div class="lowerBox">
                <div class="lowerSubBox1">
                    <span class="data-wx" data-wx="wind.direction"></span><br>
                    <img src="assets/wx_icons/Wind.svg"><span class="data-wx" data-wx="wind.speed"></span>
                </div>
                <div class="lowerSubBox2">
                    <div id="sunrise">
                        <img src="assets/wx_icons/Sunrise.svg">
                        <span class="data-wx" data-wx="sunrise"></span>
                    </div>
                    <div id="sunset">
                        <img src="assets/wx_icons/Sunset.svg">
                        <span class="data-wx" data-wx="sunset"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
