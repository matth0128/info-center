<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/weather.css"/>
        <link rel="stylesheet" type="text/css" href="css/weather-icons.css"/>
        <link rel="stylesheet" type="text/css" href="css/weather-icons-wind.css"/>
        
        <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/jquery.simpleWeather.min.js"></script>
        <script type="text/javascript" src="js/weather.js"></script>    
    </head>
    <body>
        <div id="weather_box" class="container">
            <div class="row">
                <div class="col-sm-8 col-xs-8">
                    <div class="row box1">
                        <div class="row data-wx" data-wx="updated"></div>
                        <div id="location" class="row">
                            <span class="data-wx" data-wx="city"></span>, <span class="data-wx" data-wx="region"></span>
                        </div>
                        <div class="row"><i id="current-conditions-icon" class="row wi"></i></div>
                        <div id="current-conditions-text" class="row data-wx" data-wx="currently"></div>
                        <div id="high-low-temp" class="row">
                            <span class="data-wx" data-wx="high"></span><i class="wi wi-fahrenheit"></i>&nbsp;/&nbsp;<span class="data-wx" data-wx="low"></span><i class="wi wi-fahrenheit"></i>
                        </div>                        
                        <div id="solar-times" class="row">
                            <div class="col-sm-4 col-xs-4">
                                <i class="wi wi-sunrise"></i><br>
                                <span class="data-wx" data-wx="sunrise"></span>
                            </div>
                            <div class="col-sm-4 col-xs-4">
                                <i class="wi wi-sunset"></i><br>
                                <span class="data-wx" data-wx="sunset"></span>
                            </div>
                            <div class="col-sm-4 col-xs-4">
                                <i class="wi wi-day-sunny"></i><br>
                                <span id="day-duration" class="dayDuration"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row box2">
                        <div id="forecast1" class="col-sm-4 col-xs-4 forecast"></div>
                        <div id="forecast2" class="col-sm-4 col-xs-4 forecast"></div>
                        <div id="forecast3" class="col-sm-4 col-xs-4 forecast"></div>
                    </div>
                </div>
                <div class="col-sm-4 col-xs-4">
                    <div class="row box3">
                        <div id="temp" class="row">
                            <span class="data-wx" data-wx="temp"></span><i class="wi wi-fahrenheit"></i>
                        </div>
                        <div id="wind" class="row">
                            <i id="wind-speed-direction" class="wi wi-wind-direction"></i>&nbsp;<span class="data-wx" data-wx="wind.speed"></span>&nbsp;<span class="data-wx" data-wx="wind.direction"></span>
                        </div>
                        <div id="humidity" class="row">
                            <i class="wi wi-humidity"></i>&nbsp;<span class="data-wx" data-wx="humidity"></span>%
                        </div>
                        <div id="pressure" class="row">
                            <i class="wi wi-barometer"></i>&nbsp;<span class="data-wx" data-wx="pressure"></span>&nbsp;<i id="pressure-state" class="wi"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
