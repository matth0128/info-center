<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/weather.css"/>
        <link rel="stylesheet" type="text/css" href="css/weather-icons.css"/>
        <link rel="stylesheet" type="text/css" href="css/weather-icons-wind.css"/>
        <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/jquery.simpleWeather.min.js"></script>
        <script type="text/javascript" src="js/weather.js"></script>    
    </head>
    <body>
        <div id="weather">
            <div class="upperBox">
                <div class="upperSubBox1">
                    <div id="location">
                        <span class="data-wx" data-wx="city"></span>, <span class="data-wx" data-wx="region"></span>
                    </div><br>
                    <i id="currentConditionsIcon" class="wi"></i><br>
                    <span class="data-wx" data-wx="currently"></span><br><br>
                    <span class="data-wx" data-wx="updated"></span>
                </div>
                <div class="upperSubBox2">
                    <div id="temp">
                        <span class="data-wx" data-wx="temp"></span><i class="wi wi-fahrenheit"></i>
                    </div>
                    <div id ="high-low-temp">
                        <span class="data-wx" data-wx="high"></span><i class="wi wi-fahrenheit"></i><br>
                        <span class="data-wx" data-wx="low"></span><i class="wi wi-fahrenheit"></i>
                    </div>
                    <div id="wind">
                        <i id="windSpeedDirection" class="wi wi-wind-direction"></i>&nbsp;<span class="data-wx" data-wx="wind.speed"></span>&nbsp;<span class="data-wx" data-wx="wind.direction"></span>
                    </div>
                </div>
            </div>
            <div class="lowerBox">
                <div class="lowerSubBox1">
                    <div id="forecast1" class="forecast"></div>
                    <div id="forecast2" class="forecast"></div>
                    <div id="forecast3" class="forecast"></div>
                </div>
                <div class="lowerSubBox2">
                    <div id="sunrise">
                        <i class="wi wi-sunrise"></i><br>
                        <span class="data-wx" data-wx="sunrise"></span>
                    </div>
                    <div id="sunset">
                        <i class="wi wi-sunset"></i><br>
                        <span class="data-wx" data-wx="sunset"></span>
                    </div>
                    <div id="duration">
                        <i class="wi wi-day-sunny"></i>
                        <span id="dayDuration" class="dayDuration"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
