<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Traffic layer</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: {lat: 30.221048, lng: -97.754094}
                });
                var trafficLayer = new google.maps.TrafficLayer();
                trafficLayer.setMap(map);
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6tdCDcWMz2BGO9AzvBhX5P0Uqw9n0S-g&callback=initMap&signed_in=true" async defer></script>
    </body>
</html>
