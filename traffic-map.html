<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Traffic layer</title>
        <!-- Google Map Styling -->
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
        </style>
        <!-- Load the "config.js" Library -->
        <script type="text/javascript" src="js/config.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <script>
            //Function initMap()
            function initMap(){
                //Load Map Config Data
                configData = loadConfig();

                //Create Map
                var map = new google.maps.Map(document.getElementById('map'), {
                zoom: configData.googleMap.zoom,
                center: {lat: configData.googleMap.lat, lng: configData.googleMap.lng},
                disableDefaultUI: true,
                zoomControl: true
                });
                var trafficLayer = new google.maps.TrafficLayer();
                trafficLayer.setMap(map);
            }

            //Inject the Google Maps API Link
            document.write("<script src="+ getGoogleMapLink() + "><\/script>");
        </script>
    </body>
</html>
